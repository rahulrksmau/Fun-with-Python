<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>IoT Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type='text/css'>
        #red {
            background: #650c0c;
            background-size: 5px 5px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: right;

        }

        #yellow {
            background: #585802;
            background-size: 5px 5px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: right;
        }

        #green {
            background: #0b2b0b;
            background-size: 5px 5px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            float: right;
        }

        .big-box {
            height: 440px;
            width: 400px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            background: #fff;
            box-shadow: 2px 2px 2px 2px #ddd;
        }

        .box {
            height: 100px;
            margin: 0px 10px 10px 10px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            display: none;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
            margin-top: 30px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;

        }

        .heading {
            margin: 10px;
            text-align: center;
            font-family: sans-serif;
            color: #154177;
            font-weight: 400;
            font-size: 25px;
            line-height: 1.1;
        }

        .img {
            display: block;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:focus+.slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked+.slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */

        .slider.round {
            border-radius: 20px;
            padding-top: 28px;
        }

        .slider.round:before {
            border-radius: 50%;
        }
    </style>
    <script type='text/javascript'>
        function chkBoxChange(chkBox) {
            let param = '';
            for (let i = 0; i < 3; i++) {
                param = param + '-' + (document.getElementById(i.toString()).checked ? '1' : '0');
            }
            console.log(param)
            let url = 'http://localhost:5000/led/?led=' + param.substring(1, param.length);
            console.log(url)
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () { XhrDone(xhttp, chkBox); };
            xhttp.open('GET', url, true);
            xhttp.send();
        }
        function XhrDone(objXhr, chkBox) {
            if (objXhr.readyState == 4 && objXhr.status == 200) {
                if (chkBox.id == '0') {
                    document.getElementById('red').style.backgroundColor = chkBox.checked ? '#fb0404' : '#650c0c';
                }
                else if (chkBox.id == '1') {
                    document.getElementById('yellow').style.backgroundColor = chkBox.checked ? '#f9f924' : '#585802';
                }
                else if (chkBox.id == '2') {
                    document.getElementById('green').style.backgroundColor = chkBox.checked ? '#2fbd2f' : '#0b2b0b';
                }
            }
        }
    </script>
</head>

<body>
    <div class='big-box'>
        <h2 class='heading'>IoT Demo</h2>
        <form method='post'>
            <div class='box'>
                <label class='switch'>
                    <input type='checkbox' id='0' onclick='chkBoxChange(this)'>
                    <span class='slider round'></span>
                </label>

                <div id='red'></div>
                <br>
            </div>
            <div class='box'>
                <label class='switch'>
                    <input type='checkbox' id='1' onclick='chkBoxChange(this)'>
                    <span class='slider round'></span>
                </label>
                <div id='yellow'></div>
                <br>
            </div>
            <div class='box'>
                <label class='switch'>
                    <input type='checkbox' id='2' onclick='chkBoxChange(this)'>
                    <span class='slider round'></span>
                </label>
                <div id='green'></div>
            </div>
